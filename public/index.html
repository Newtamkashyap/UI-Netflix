<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <!--it will gove us icons fom bootstrap libraries-->
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
        .bg-image {
            background-image: url("backimage.jpg");
            background-size: cover;
            height: 100vh;
        }

        .bg-shade {
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
            background-image: linear-gradient(to top, rgba(0, 0, 0, 0.8) 0, rgba(0, 0, 0, 0) 60%, rgba(0, 0, 0, 0.8) 100%);
        }

        .brand-title {
            font-size: 40px;
            color:blue;
            font-family: Arial;
            font-weight: bold;

        }

        .main-color {
            color: white;
            text-align: center;
            margin-top: 150px;
            font-size: 60px;
            font-family: 0;
            font-weight: bolder;

        }

        .main-subtitle {
            font-size: 20px;
            font-weight: lighter;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Impact, ;
            margin-top: 20px;
        }

        form {
            margin-left: 450px;
            margin-right: 350px;
            margin-top: 20px;
            width: 40%;
            filter: opacity(0.8);
            color: inherit;
        }
    </style>

    <script src="../node_modules/react/umd/react.development.js"></script>
    <script src="../node_modules/react-dom/umd/react-dom.development.js"></script>
    <script src="../node_modules/@babel/standalone/babel.js"></script>
    <script type="text/babel">

        function NetflixHeader() {
            return (
                <header className="d-flex p-4 justify-content-around">
                    <div>
                        <span className="brand-title">NETFLIX</span>
                    </div>

                    <div>
                        <div className="input-group">



                            <span className="bi input-group-text bi-translate"></span>
                            <select className="form-select">
                                <option>Language</option>
                                <option>English</option>
                            </select>
                            <button className="btn ms-4 btn-danger">Sign in</button>
                        </div>
                    </div>
                </header >
            )

        }
        function NetflixMain() {
            return (
                <main className="main-color ">
                    <div>Unlimited movies,Tv shows and more</div>
                    <div className="main-subtitle">Watch anywhere. Cancle anytime </div>
                    <div className="main-subtitle">Ready to watch? Enter your email to create or restart your membership.</div>
                    <NetflixRegistration />

                </main>
            )
        }

        function NetflixRegistration() {
            return (
                <form>
                    <div className="input-group input-group-lg">
                        <input type="email" placeholder="Your email address" className="form-control" />
                        <button className="btn btn-danger ms-2" >
                            Get Started<span className="bi bi-chevron-right"></span>
                        </button>
                        
                    </div>
                </form>
            )

        }
        function NetflixIndex() { //render inside root
            return (
                <div className="bg-image">
                    <div className="bg-shade">
                        <NetflixHeader />
                        <NetflixMain />

                    </div>
                </div>
            )
        }
        ReactDOM.render(<NetflixIndex></NetflixIndex>, document.getElementById("root"));
    </script>
</head>

<body>
    <!--if javascript will not work this msg will display that why we are using noscript tag-->
    <noscript>Please enable javascript on your browser</noscript>
    <div id="root"></div>
</body>

</html>
